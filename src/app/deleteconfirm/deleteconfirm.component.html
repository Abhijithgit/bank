<div *ngIf="item" class="container text-center w-50" id="main">
    <h3 class="mt-3 text-warning"> Delete Bank Account?</h3>
    <h6 class="mt-2 text-light">Are you sure you want to delete your Bank Account {{item}}?</h6>

    <div class="container text-center mt-3 mb-3">
        <button class="btn btn-danger me-1">Yes</button>
        <button (click)="onCancel()" class="btn btn-success ms-1">No</button>
    </div >
</div>
